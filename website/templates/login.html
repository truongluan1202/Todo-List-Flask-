<!-- this means it is exact same base.html and i can overwrite base.html -->
{% extends "base.html" %} {% block title %}Login{% endblock %}

{% block content %}
<div class="todo-app">
    <form method="POST">
        <h3 align="center"> Login</h3>
        <div class="form-group">
            <label for="email">Email Address</label>

            <!-- make sure define the name -->
            <input 
                type="email" 
                class="form-control" 
                id="email" 
                name ="email" 
                placeholder="Enter email"
            />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            
            <!-- make sure define the name -->
            <input 
                type="password" 
                class="form-control" 
                id="password1" 
                name ="password" 
                placeholder="Enter password"
            />
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
{% endblock %}
